<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio to PDF Summary Generator</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        /* User Icon and Username container */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            width: 100%;
            max-width: 400px;
            font-weight: 600;
            font-size: 1.1em;
            color: #222;
        }

        .user-info .icon {
            font-size: 1.6em;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 16px;
            color: #222;
        }

        /* Buttons container */
        .auth-buttons {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .auth-buttons a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            background-color: #4a90e2;
            transition: background 0.3s ease;
        }

        .auth-buttons a.register-btn {
            background-color: #28a745; /* green */
        }

        .auth-buttons a:hover {
            filter: brightness(0.85);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            width: 100%;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #777;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        #loading {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: #4a90e2;
            display: none;
        }
    </style>
</head>
<body>
    <div class="user-info">
        <div class="icon">ðŸ‘¤</div>
        {% if username %}
            <div>{{ username }} (Credits: {{ credits }})</div></div>
        {% else %}
            <div>Guest</div>
        {% endif %}
    </div>

    <div class="container">
        <h1>Audio to PDF Summary Generator</h1>

        <div class="auth-buttons">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}" class="register-btn">Register</a>
        </div>

        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept="audio/*" required>
            <br>
            <button type="submit">Generate PDF</button>
        </form>

        <div id="loading">Generating PDF, please wait...</div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const loadingDiv = document.getElementById('loading');

        form.addEventListener('submit', () => {
            loadingDiv.style.display = 'block';
        });
    </script>
</body>
</html>
